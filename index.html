<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fbb521293a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="avatar">
          <div class="user-img"></div>
          <h1 class="user-name">Username</h1>
          <div class="location-container">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
            >
              <path
                fill="currentColor"
                d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7M7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 2.88-2.88 7.19-5 9.88C9.92 16.21 7 11.85 7 9"
              />
              <circle cx="12" cy="9" r="2.5" fill="currentColor" />
            </svg>
            Indonesia
          </div>
          <div class="bio">Devscale attendee. Aspiring web developer</div>
        </div>
      </div>
    </header>
    <section id="social">
      <div class="container">
        <div class="social-container">
          <a href="https://facebook.com"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://instagram.com">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://x.com">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a href="http://github.com">
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="http://youtube.com">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </div>
      </div>
    </section>
    <section id="links">
      <div class="container">
        <div class="link-container">
          <button class="btn btn-link">Visit My Website</button>
          <button class="btn btn-link">Tutorial - Web Development</button>
          <button class="btn btn-link">Devscale - Fullstack Course</button>
          <button class="btn btn-link">Contact Me</button>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="footer-container">
          <button class="btn btn-add">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </footer>
  </body>
</html>
